<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz Results</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #004085;
            padding: 20px;
            margin: 0;
            background-color: #e9ecef;
            border-bottom: 2px solid #ddd;
        }

        /* Results Container */
        .results-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Quiz Section Styling */
        .quiz-section {
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 1.5em;
            color: #286eb9;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #e9f5ff;
        }

        /* Error Message Styling */
        .error {
            color: #d9534f;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .results-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            table th, table td {
                padding: 8px;
            }

            .quiz-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Student Quiz Results</h1><br><br>
    <div class="results-container">
        <div id="results-section">
            <!-- Quiz results will be dynamically populated here -->
        </div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000/api/student'; // Adjust base URL if needed
        const resultsSection = document.getElementById('results-section');
        const errorMessage = document.getElementById('error-message');

        // Get student ID from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        if (!studentId) {
            alert("Student ID is missing. Please log in again.");
            window.location.href = "index.html";
        } else {
            // Fetch results for the student
            fetch(`${baseUrl}/student/${studentId}/results`)
                .then(response => response.json())
                .then(data => {
                    // Clear previous content and errors
                    resultsSection.innerHTML = '';
                    errorMessage.textContent = '';

                    if (data.error) {
                        errorMessage.textContent = data.error;
                    } else if (data.quizzes && data.quizzes.length > 0) {
                        data.quizzes.forEach(quiz => {
                            // Create a section for each quiz
                            const quizSection = document.createElement('div');
                            quizSection.classList.add('quiz-section');

                            // Add the quiz title
                            const quizTitle = document.createElement('div');
                            quizTitle.classList.add('quiz-title');
                            quizTitle.textContent = quiz.quiz_title;
                            quizSection.appendChild(quizTitle);

                            // Create a table for the quiz results
                            const table = document.createElement('table');
                            table.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>Score</th>
                                        <th>Feedback</th>
                                        <th>Attempt Number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${quiz.results.map(result => `
                                        <tr>
                                            <td>${result.score}</td>
                                            <td>${result.feedback}</td>
                                            <td>${result.attempt_number}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            `;
                            quizSection.appendChild(table);

                            // Append the quiz section to the results container
                            resultsSection.appendChild(quizSection);
                        });
                    } else {
                        errorMessage.textContent = 'No results found for this student.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                    errorMessage.textContent = 'An error occurred while fetching the results. Please try again later.';
                });
        }
    </script>
</body>
</html>
