<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <style>
                /* General Page Styling */
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f9f9f9;
                    color: #333;
                }
        
                header {
                    background-color: #007BFF;
                    color: white;
                    padding: 20px;
                    text-align: center;
                }
        
                header h1 {
                    margin: 0;
                    font-size: 2rem;
                }
        
                main {
                    padding: 20px;
                    max-width: 800px;
                    margin: 0 auto;
                    background-color: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
        
                h2 {
                    color: #0056b3;
                    text-align: center;
                    margin-bottom: 20px;
                }
        
                form {
                    margin-bottom: 20px;
                }
        
                label {
                    font-weight: bold;
                    display: block;
                    margin-bottom: 5px;
                }
        
                select, button {
                    font-size: 1rem;
                    padding: 10px;
                    width: 100%;
                    margin-bottom: 10px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    transition: all 0.3s ease;
                }
        
                select:focus, button:focus {
                    border-color: #007BFF;
                    outline: none;
                    box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
                }
        
                button {
                    background-color: #007BFF;
                    color: white;
                    cursor: pointer;
                }
        
                button:hover {
                    background-color: #0056b3;
                }
        
                #quiz-section {
                    margin-top: 20px;
                }
        
                .question-block {
                    padding: 10px 15px;
                    margin-bottom: 15px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    background-color: #f7f9fc;
                }
        
                .question-block p {
                    font-size: 1rem;
                    margin-bottom: 10px;
                }
        
                input[type="radio"] {
                    margin-right: 10px;
                }
        
                input[type="radio"]:focus {
                    outline: 2px solid #007BFF;
                }
        
                /* Button Styling for Submit Quiz */
                #quiz-form button {
                    background-color: #28a745;
                }
        
                #quiz-form button:hover {
                    background-color: #218838;
                }
        
                /* Responsive Design */
                @media (max-width: 768px) {
                    body {
                        font-size: 0.9rem;
                    }
        
                    main {
                        padding: 15px;
                    }
        
                    button, select {
                        padding: 8px;
                    }
                }
    </style>
</head>
<body>
    <header>
        <h1>Take Quiz</h1>
    </header>
    <main>
        <!-- Quiz Selection Section -->
        <h2>Select Quiz</h2>
        <form id="select-quiz-form">
            <label for="quiz-title">Quiz Title:</label><br>
            <select id="quiz-title" name="quiz-title" required>
                <option value="" disabled selected>Select a quiz</option>
                <!-- Quizzes will be loaded dynamically -->
            </select><br><br>
            <button type="button" id="start-quiz-button">Start Quiz</button>
        </form>

        <!-- Quiz Questions Section -->
        <div id="quiz-section" style="display: none;">
            <h2>Quiz: <span id="quiz-name"></span></h2>
            <form id="quiz-form">
                <!-- Quiz Questions will be dynamically loaded here -->
                <div id="questions-container"></div>
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
    </main>

    <script>
        const studentId = new URLSearchParams(window.location.search).get('id');
        const baseUrl = 'http://127.0.0.1:5000/api/student';
        if (!studentId) {
            alert("Student ID is missing. Please log in again.");
            window.location.href = "index.html";
        }

        // Fetch quizzes assigned to the student
        fetch(`${baseUrl}/student/${studentId}/quizzes`)
            .then(response => response.json())
            .then(quizzes => {
                const quizTitleDropdown = document.getElementById("quiz-title");
                quizzes.forEach(quiz => {
                    const option = document.createElement("option");
                    option.value = quiz.quiz_id;
                    option.textContent = quiz.quiz_title;
                    quizTitleDropdown.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching quizzes:", error));

        // Start Quiz
        document.getElementById("start-quiz-button").addEventListener("click", function () {
            const selectedQuizId = document.getElementById("quiz-title").value;

            if (!selectedQuizId) {
                alert("Please select a quiz to start.");
                return;
            }

            fetch(`${baseUrl}/quizzes/${selectedQuizId}/questions`)
                .then(response => response.json())
                .then(questions => {
                    const quizSection = document.getElementById("quiz-section");
                    const quizName = document.getElementById("quiz-name");
                    const questionsContainer = document.getElementById("questions-container");

                    // Clear previous questions
                    questionsContainer.innerHTML = "";

                    quizName.textContent = document.querySelector(`#quiz-title option[value="${selectedQuizId}"]`).textContent;

                    // Populate questions
                    questions.forEach((question, index) => {
                        const questionDiv = document.createElement("div");
                        questionDiv.classList.add("question-block");

                        questionDiv.innerHTML = `
                            <p><strong>Q${index + 1}: ${question.question_text}</strong></p>
                            ${question.options.map(option => `
                                <label>
                                    <input type="radio" name="question${question.question_id}" value="${option.option_id}" required>
                                    ${option.option_text}
                                </label><br>
                            `).join("")}
                        `;

                        questionsContainer.appendChild(questionDiv);
                    });

                    quizSection.style.display = "block";
                })
                .catch(error => console.error("Error fetching questions:", error));
        });

        // Submit Quiz
        document.getElementById("quiz-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const selectedQuizId = document.getElementById("quiz-title").value;
            const formData = new FormData(e.target);
            const answers = {};

            for (const [key, value] of formData.entries()) {
                const questionId = key.replace("question", "");
                answers[questionId] = parseInt(value);
            }

            fetch(`${baseUrl}/student/${studentId}/quizzes/${selectedQuizId}/submit`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ answers })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(`Quiz submitted successfully! ${data.feedback}`);
                        document.getElementById("quiz-section").style.display = "none";
                        document.getElementById("select-quiz-form").reset();
                    }
                })
                .catch(error => console.error("Error submitting quiz:", error));
        });
    </script>
</body>
</html>
